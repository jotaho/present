<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joe</title>
        <link rel="stylesheet" href="edit2.css">
        <script defer src="validator.js"></script>
    </head>
    <body>
        <section class="header">
            <div class="popup" id="popup-1">
                <div class="overlay"></div>
                <div class="content">
                    <div class="close-btn" onclick="togglePopup()">&times;</div>
                    <h1>Câu hỏi xác thực</h1><br>
                    <p>Đây là câu hỏi xác thực. Chỉ có thể nhập "Có" hoặc "Không"</p><br>
                    <p><b>- Bạn có thích món quà này không?</b> -</p><br>
                    <div id="error"></div>
                    <form id="form" action="/" method="GET">
                     <div>
                     <input type="text" id="answer" name="answer" placeholder="Trả lời" required><br><br>
                     <button type="submit" onclick="valid()">Submit</button>
                     </div>
                    </form>
                </div>
            </div>

        <button class="button" onclick="togglePopup()">Ấn vào đây để trả lời câu hỏi</button>
        <script type="text/javascript">
        function togglePopup(){
            document.getElementById("popup-1").classList.toggle("active"); 
        }
        </script>
        <script>
            function valid(){
                a = document.getElementById("answer").value;
                if(a === 'Có')
                {
                    alert('Xin cảm ơn! Bấm OK để tiếp tục.')
                    window.location.href = 'https://www.youtube.com/watch?v=iik25wqIuFo';
                }
                else if (a !== 'Có')
                {
                    alert('WRONG KEYWORD PLEASE RETURN!')
                    return false;
                }
                if(a === 'Không')
                {
                    alert('Mình đã làm hết sức rồi =(')
                    return false;
                }
                else if (a !== 'Không')
                {
                    alert('WRONG KEYWORD PLEASE RETURN!')
                    return false;
                }
                
            }
        </script>
        </section>

        
        
    </body>
</html>
